<script id="vertexShader" type="x-shader/x-vertex">
    varying vec3 vColor;

    uniform int iters;
    uniform int steps;
    uniform vec3 paramsX0;
    uniform vec3 paramsX1;
    uniform vec3 paramsX2;
    uniform vec3 paramsY0;
    uniform vec3 paramsY1;
    uniform vec3 paramsY2;
    uniform float startTime;
    uniform float deltaTime;
    uniform float pixelRatio;
    uniform sampler2D colorTexture;

    const int MAX_ITERATIONS = 2048;

    void main() {
        int thisIter = int(position.x);
        float t = startTime + deltaTime * position.y;

        vec3 pos = vec3(t, t, t);
        float xx, yy, tt, xy, xt, yt;
        vec3 ma, mb;

        for (int iter = 0; iter < MAX_ITERATIONS; iter++) {
            if (iter > thisIter || iter >= iters){
                break;
            }

            ma = vec3(pos.x * pos.x, pos.y * pos.y, t * t);
            mb = vec3(pos.x * pos.y, pos.x * t, pos.y * t);

            pos.xy = vec2(
            dot(paramsX0, ma) + dot(paramsX1, mb) + dot(paramsX2, pos),
            dot(paramsY0, ma) + dot(paramsY1, mb) + dot(paramsY2, pos)
            );
        }

        gl_PointSize = 1.5 * pixelRatio;
        vec4 modelViewPosition = modelViewMatrix * vec4(pos.xy, 0., 1.);
        gl_Position = projectionMatrix * modelViewPosition;

        vColor = texture2D(colorTexture, position.xy / vec2(iters, steps)).rgb;
    }

</script>

<script id="fragmentShader" type="x-shader/x-fragment">
    varying vec3 vColor;

    void main() {
        gl_FragColor = vec4(vColor, 1.);
    }
</script>
