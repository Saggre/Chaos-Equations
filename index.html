<script id="vertexShader" type="x-shader/x-vertex">
    uniform int iters;
    uniform int steps;
    uniform mat3 paramsX;
    uniform mat3 paramsY;
    uniform float startTime;
    uniform float deltaTime;

    const int MAX_ITERATIONS = 2048;

    bool pointIsInViewport(vec2 p) {
        vec2 s = p * 0.5;
        return p.x > -s.x && p.x < s.x && p.y > -s.y && p.y < s.y;
    }

    void main() {
        float t = startTime + deltaTime * float(int(position.y));

        float x = t;
        float y = t;

        for (int iter = 0; iter < MAX_ITERATIONS; iter++) {
            if (iter > int(position.x) || iter >= iters){
                break;
            }

            float xx = x * x;
            float yy = y * y;
            float tt = t * t;
            float xy = x * y;
            float xt = x * t;
            float yt = y * t;
            float nx = xx * paramsX[0][0] + yy * paramsX[1][0] + tt * paramsX[2][0] + xy * paramsX[0][1] + xt * paramsX[1][1] + yt * paramsX[2][1] + x * paramsX[0][2] + y * paramsX[1][2] + t * paramsX[2][2];
            float ny = xx * paramsY[0][0] + yy * paramsY[1][0] + tt * paramsY[2][0] + xy * paramsY[0][1] + xt * paramsY[1][1] + yt * paramsY[2][1] + x * paramsY[0][2] + y * paramsY[1][2] + t * paramsY[2][2];

            x = nx;
            y = ny;
        }

        vec4 vertexPosition = vec4(x, y, 0., 1.);

        gl_PointSize = 1.0;
        vec4 modelViewPosition = modelViewMatrix * vertexPosition;
        gl_Position = projectionMatrix * modelViewPosition;
    }

</script>

<script id="fragmentShader" type="x-shader/x-fragment">

    void main() {
        gl_FragColor = vec4(1., 1., 1., 1.);
    }
</script>
