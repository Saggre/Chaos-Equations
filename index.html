<script id="vertexShader" type="x-shader/x-vertex">
    varying vec3 vColor;

    uniform int iters;
    uniform int steps;
    uniform mat3 paramsX;
    uniform mat3 paramsY;
    uniform float startTime;
    uniform highp float deltaTime;
    uniform vec2 viewport;
    uniform sampler2D colorTexture;

    const int MAX_ITERATIONS = 2048;

    bool pointIsInViewport(vec2 p) {
        vec2 s = viewport * 0.5;
        return p.x > -s.x && p.x < s.x && p.y > -s.y && p.y < s.y;
    }

    void main() {
        float t = startTime + deltaTime * float(int(position.y));

        vec2 pos = vec2(t, t);

        for (int iter = 0; iter < MAX_ITERATIONS; iter++) {
            if (iter > int(position.x) || iter >= iters){
                break;
            }

            float xx = pos.x * pos.x;
            float yy = pos.y * pos.y;
            float tt = t * t;
            float xy = pos.x * pos.y;
            float xt = pos.x * t;
            float yt = pos.y * t;

            pos = vec2(
            xx * paramsX[0][0] + yy * paramsX[1][0] + tt * paramsX[2][0] + xy * paramsX[0][1] + xt * paramsX[1][1] + yt * paramsX[2][1] + pos.x * paramsX[0][2] + pos.y * paramsX[1][2] + t * paramsX[2][2],
            xx * paramsY[0][0] + yy * paramsY[1][0] + tt * paramsY[2][0] + xy * paramsY[0][1] + xt * paramsY[1][1] + yt * paramsY[2][1] + pos.x * paramsY[0][2] + pos.y * paramsY[1][2] + t * paramsY[2][2]
            );
        }

        gl_PointSize = 1.5;
        vec4 modelViewPosition = modelViewMatrix * vec4(pos, 0., 1.);
        gl_Position = projectionMatrix * modelViewPosition;

        vColor = texture2D(colorTexture, position.xy / vec2(iters, steps)).rgb;
    }

</script>

<script id="fragmentShader" type="x-shader/x-fragment">
    varying vec3 vColor;

    void main() {
        gl_FragColor = vec4(vColor, 1.);
    }
</script>
